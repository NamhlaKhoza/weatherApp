<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Ysabeau&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./resources/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    
</head>
<body>
    <div class="container">
        <span class="nav">
            <form id="form1">
                <input type="search" id="search-city" class="searchCity" placeholder="   Search for a city..." />
                <br />
                <input type="submit" class="submit" />
                <input type="button" value="Current" id="current-location" class="currentLocation"/>
            </form>
           
        </span>
        
        <div class="current-city">
           <span><h3 id="city">Pretoria, South Africa</h3></span> 
           <span class="emo">
            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" id="emo" alt="">
            
           </span>
            
            <br />
           <span class="temperature-one" id="temp-one"></span>
           <span class="temp-units">
            Â°C             
            </span>
            
            <div class="condition" id="condition">
                Sunny
            </div>
        </div>

        <span class="midsection">
        <p> 
            <span>feels like:</span>
            <span id="feels"></span>
            <br />
            <span>wind:</span>
            <span id="wind">KMPH</span>
            <br />
            <span>humidity:</span>
            <span id="humidity">%</span>
        </p>
        </span>
        <br>
        <div>
            <h6 id="current-date" class="currentDate"></h6>
        </div>       
    
        <div class="weather-days">
            <div id="forecast">
                <div>
                    <span class="max-temp"></span>
                    <span class="min-temp"></span>
                </div>
            </div>
        </div>
            
    </div>
    <span class="repository"><a href="https://github.com/NamhlaKhoza/weatherApp">Open-source code</a></span>
    <span class="text">, by Namhla Khoza</span>

    <script src="./resources/index.js"></script>
    
</body>
</html>
