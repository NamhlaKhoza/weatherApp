<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Ysabeau&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./resources/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    
</head>
<body>
    <div class="container">
        <span class="nav">
            <form id="form1">
                <input type="search" id="search-city" class="searchCity" placeholder="   enter any city..." />
                <br />
                <input type="submit" class="submit" />
                <input type="button" value="Current" id="current-location" class="currentLocation"/>
            </form>
           
        </span>
        
        <div class="current-city">
           <span><h3 id="city">Pretoria, South Africa</h3></span> 
           <span class="emo">
            <img src="" id="emo" alt="">
           </span>
            
            <br />
           <span class="temperature-one" id="temp-one"></span>
           <span class="temp-units">
            <a href="#" id="celsius-link">°C |</a>
            <a href="#" id="fahrenheit-link">°F</a>
            </span>
            
            <div class="condition" id="condition">
                Sunny
            </div>
        </div>

        <span class="midsection">
        <p> 
            <span>feels like:</span>
            <span id="feels"></span>
            <br />
            <span>wind:</span>
            <span id="wind">KMPH</span>
            <br />
            <span>humidity:</span>
            <span id="humidity">%</span>
        </p>
        </span>
        <br>
        <div>
            <h6 id="current-date" class="currentDate"></h6>
        </div>       
    
        <div class="weather-days" id="forecast">
            <div class="columns">
                <div>
                    <small>Tuesday</small>
                </div>
                <div class="days-emo">
                ☀️
                </div>
                <div>
                    <span class="max-temp">27°/</span>
                    <span class="min-temp">13°</span>
                </div>
            </div>
            <div class="columns">
                <small>Wednesday</small>
                <div class="days-emo">
                    🌥️
                </div>
                <div>
                    <span class="max-temp">26°/ </span>
                    <span class="min-temp">13°</span>
                </div>
            </div>
            <div class="columns">
                <small>Thursday</small>
                <div class="days-emo">
                    🌥️
                </div>
                <div>
                    <span class="max-temp">26°/</span>
                    <span class="min-temp">14°</span>
                </div>
            </div>
            <div class="columns">
                <small>Friday</small>
                <div class="days-emo">
                  ☀️
                </div>
                <div>
                    <span class="max-temp">28°/</span>
                    <span class="min-temp">14°</span>
                </div>
            </div>
            <div class="columns">
                <small>Saturday</small>
                <div class="days-emo">
                  ☀️
                </div>
                <div>
                    <span class="max-temp">28°/</span>
                    <span class="min-temp">12°</span>
                </div>
            </div>
            
        </div>
        
    
    </div>
    <span class="repository"><a href="https://github.com/NamhlaKhoza/weatherApp">Open-source code</a></span>
    <span class="text">, by Namhla Khoza</span>

    <script src="./resources/index.js"></script>
    
</body>
</html>
